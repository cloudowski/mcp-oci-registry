services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-oci-registry:dev
    ports:
      - "8888:8888"
    volumes:
      - .:/app
    command: >
      uvicorn server:asgi_app
      --host 0.0.0.0
      --port 8888
      --reload
      --reload-dir /app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    develop:
      watch:
        - path: .
          target: /app
          action: sync


